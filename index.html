<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine </title>
    <style>
        img {
            width: 300px;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>手勢辨識魔法石遊戲</h1>
    <div id="webcam-container"></div>
    <div id="label">辨識中...</div>
    <p id="summon-message"></p>
    <img id="fireImg" src="https://lana130-tseng.github.io/teachable-project/fire.jpg">
    <img id="waterImg" src="https://lana130-tseng.github.io/teachable-project/water.jpg">
    <img id="grassImg" src="https://lana130-tseng.github.io/teachable-project/grass.jpg">

    <!-- 引入 Teachable Machine 模型套件 -->

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/S0LLmu9jC/";  // 你的 Teachable Machine 模型網址
        let model, webcam;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            webcam = new tmImage.Webcam(320, 240, true); // Flip the webcam for mirror effect
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            const label = prediction[0].className;
            const probability = prediction[0].probability;

            document.getElementById("label").innerText = `辨識結果：${label} - 機率：${(probability * 100).toFixed(2)}%`;

            // 隱藏所有圖片
            document.getElementById("fireImg").style.display = "none";
            document.getElementById("waterImg").style.display = "none";
            document.getElementById("grassImg").style.display = "none";
            document.getElementById("summon-message").innerText = "";

            if (label === "nothing" && probability >= 0.8) {
                document.getElementById("summon-message").innerText = "火、水、艸，召喚!";
            } else if (label === "fire" && probability >= 0.8) {
                document.getElementById("fireImg").style.display = "block";
            } else if (label === "water" && probability >= 0.8) {
                document.getElementById("waterImg").style.display = "block";
            } else if (label === "grass" && probability >= 0.8) {
                document.getElementById("grassImg").style.display = "block";
            }
        }

        init();
    </script>
</body>
</html>
