<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine 手勢辨識遊戲</title>
    <style>
        img {
            width: 300px;
            height: auto;
            display: none;
        }
    </style>
</head>
<body>
    <h1>手勢辨識魔法石遊戲</h1>
    <div id="webcam-container"></div>
    <div id="label">辨識中...</div>
    <img id="fireImg" src="https://lana130-tseng.github.io/teachable-project/grass.jpg">
    <img id="waterImg" src="https://lana130-tseng.github.io/teachable-project/water.jpg">
    <img id="grassImg" src="https://lana130-tseng.github.io/teachable-project/fire-03.jpg">

    <!-- 引入 Teachable Machine 相關資源 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/KvZ_3D5M9/";  // 你的 Teachable Machine 模型網址
        let model, webcam;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            webcam = new tmImage.Webcam(320, 240, true); // Flip the webcam for mirror effect
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            const label = prediction[0].className;

            document.getElementById("label").innerText = `辨識結果：${label}`;

            // 隱藏所有圖片
            document.getElementById("fireImg").style.display = "none";
            document.getElementById("waterImg").style.display = "none";
            document.getElementById("grassImg").style.display = "none";

            // 根據辨識結果顯示對應的圖片
            if (label === "火") document.getElementById("fireImg").style.display = "block";
            if (label === "水") document.getElementById("waterImg").style.display = "block";
            if (label === "艸") document.getElementById("grassImg").style.display = "block";
        }

        init();
    </script>
</body>
</html>
